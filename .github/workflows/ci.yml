name: CI

on:
  push:
    branches:
      - '**'
  pull_request_target:
    branches:
      - '**'

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      plugins: ${{ toJson(steps.packages.outputs.changed-packages) }}
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@ce177499ccf9fd2aded3b0426c97e5434c2e8a73
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
      - name: Restore Dependency Cache
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */node_modules
          key: dependency-cache-${{ hashFiles('package.json', '*/package.json') }}
      - run: npm install
      - id: files
        uses: dwieeb/get-changed-files@main
        if: github.event_name != 'push' || github.event.before != '0000000000000000000000000000000000000000'
        with:
          format: 'json'
      - id: packages
        uses: ./.github/actions/changed-packages
        with:
          changed-files: ${{ steps.files.outputs.all }}
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - setup
    steps:
      - run: echo ${{ fromJson(needs.setup.outputs.plugins).*.relativeLocation }}

